<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="../Assets/CSS/central.css">
</head>
<body>

    <img src="../Assets/Images/logo.png" style="display: block; margin-left: auto; margin-right: auto;">
    <h1 style="text-align: center; padding-top: 0%;
     font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">AQUADEMIA</h1>
     <h3 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">Sign up as a teacher or student:</h3>


    <form action="../Assets/PHP/signupPage.php" style="text-align: center;" method="post">
        <input type="text" placeholder="Enter your first name"  id="fname" name="fname"><br>
        <input type="text" placeholder="Enter your last name" id="lname" name="lname"><br>
        <input type="text" placeholder="Enter your email" id="email" name="email"><br>
        <input type="text" placeholder="Enter your phone number" id="phoneNumber" name="phoneNumber"><br>
        <input type="password" placeholder="Create a password" id="password" name="password"><br>  
        <input type="password" placeholder="Confirm your password" id="confirmPassword" name="confirmPassword"><br>   
        <input type="radio" name = "TeacherOrStudent" value="Professor"><b style="font-family: Arial, Helvetica, sans-serif; font-size: 20px;" >Teacher</b>
    </input> &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name = "TeacherOrStudent" value="Student"><b style="font-family: Arial, Helvetica, sans-serif; font-size: 20px;" >Student</b>
    </input>  

    <div style="text-align: center; padding-top: 5%;">
        <input type="submit" name="SubmitButton" style="align-self: center; width: 200px; height: 75px;"> 
    </div>
    </form> 

    <a href="login.html">
    <p style="font-family: Arial, Helvetica, sans-serif; text-align: center;" >Already a member? Sign in</p>
    </a>
</body>
</html>
