<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a course</title>
    <link rel="stylesheet" href="../Assets/CSS/central.css">
</head>
<body style="padding-left: 10%;">
    <h1 style="padding-top: 5%;">Create a course</h1>

    <form>
        <input type="text" placeholder="Enter a subject"  id="subject" name="subject"><br>
        <input type="text" placeholder="Enter a course number" id="courseNumber" name="courseNumber"><br>
        <input type="text" placeholder="Enter a section" id="secton" name="section"><br>
        <input type="text" placeholder="Enter a professor ID" id="profID" name="profID"><br>
        <input type="text" placeholder="Enter a location" id="location" name="location"><br>
    
        <div style="padding-top: 2%; accent-color: #40026f;">   
            <input type="radio" name = "isRestricted" value="Restricted"><b style="font-family: Arial, Helvetica, sans-serif; font-size: 20px;" >Restricted</b>
        </input> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name = "isRestricted" value="Unrestricted"><b style="font-family: Arial, Helvetica, sans-serif; font-size: 20px;" >Unrestricted</b>
        </input> 
            </div> 
    </form> 

    <button class="button button1" style="margin-top: 5%;">Create course</button> 
</body>
</html>
